<!DOCTYPE html>
<html>
<head>
	<title>Do List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>
		<div class="main">
			<header>
				<h1>The Do</h1>
			</header>
			<div class="top-list">
				<input class="toDo" type="text" name="toDoItem" value="Type yo stuff here" autofocus maxlength="55"></input>
				<div id="add" class="add-icon"></div>
			</div>
			<ul id="list" class="list">
				<li class="item">Buy more dew.<span class="trash close"></span><label><input class="toggle" name="check" type="checkbox"><i></i></label></li>
				<li class="item">Eat more chips.<span class="trash close"></span><label><input class="toggle" name="check" type="checkbox"><i></i></label></li>
			</ul>
		</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/js.js"></script>
	</body>
</html>
